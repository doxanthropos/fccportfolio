<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Wikipedia Viewer </title>
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <link href="./style.css" rel="stylesheet" />
  <script src="./script.js"></script>
</head>
<body>
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Show random article</a>
  <input id="searchInput" type="text" autofocus="autofocus"></input>
  <button onclick="getInput()">search</button>
  <p id="output"></p>
  <script id="resultList" type="text/x-handlebars-template">​
    <ul>
	 {{#each results}}​
	 <li><a href="{{ url }}">{{ title }}</a></li>​
	    {{/each}}
    </ul>
	​</script>
</body>
</html>
