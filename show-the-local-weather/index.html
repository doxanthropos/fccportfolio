<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>The weather</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" integrity="sha256-KcCcakqMaamBrTFaxb9tkrP2iq1X8vUnsm86W8pRcgI=" crossorigin="anonymous" />
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
<header>
<h1>Free Code Camp</h1>
<h2>Weather App</h2>
</header>
<div id="generalInformation">
  <div id="location"></div>
  <div id="temperature">
    <div id="celsius"><span id="temperatureC"></span> <span class="unit">&deg;C</span></div>
    <div id="fahrenheit"><span id="temperatureF"></span> <span class="unit">&deg;F</span></div>
</div>
</div>
<div id="weather">
  <i id="weatherIcon"></i>
<div id="description"></div>
</div>
  <script src="./script.js"></script>
</body>
</html>
